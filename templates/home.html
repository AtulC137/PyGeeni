{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #d1b3ff; /* Light Purple */
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .content-box {
        display: flex;
        max-width: 80%;
        width: 100%;
        justify-content: space-between;
    }
    .box {
        flex: 1;
        max-width: 50%;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-color: #f4f4f4; /* Light Gray */
    }
    .welcome-text {
        font-size: 50px;
        font-weight: bold;
        color: #003366; /* Dark Blue */
        animation: fadeIn 2s ease-in forwards;
    }
    .sub-text {
        font-size: 18px;
        color: #ff7f50; /* Coral */
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }
    .btn {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        color: white;
    }
    .btn-register {
        background-color: #ff69b4; /* Soft Pink */
    }
    .btn-login {
        background-color: #20b2aa; /* Teal */
    }
    .btn:hover {
        opacity: 0.8;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .btn-profile {
        background-color: #9370DB; /* Medium Purple */
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        color: white;
    }

    .btn-profile:hover {
        background-color: #7a5ebf; /* Slightly darker purple */
        opacity: 0.9;
    }
</style>

<div class="container">
    <div class="content-box">
        <div class="box">
            <h1 class="welcome-text">Welcome to PyGenni.AI</h1>
            <p class="sub-text">Your own AI agent that can automate your computer.</p>
        </div>
        <div class="box">
            <div class="buttons">
                {% if user.is_authenticated %}
                    <!-- <a href="{% url 'chats' %}" class="btn btn-login">Go to Chats</a> -->
                    <a href="/chats/" class="btn btn-login">Go to Chats</a>
                    <a href="{% url 'logout' %}" class="btn btn-register">Logout</a>
                    <a href="{% url 'profile' %}" class="btn btn-profile">Go to Profile</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-register">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-login">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
